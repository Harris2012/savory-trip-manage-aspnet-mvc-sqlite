<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.meta-time-machine-list">地点状态列表</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <i class="loading"></i>
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<form class="form form-horizontal" ng-show="loaded && item != null" name="updateForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.timeMachineId.$dirty&&createForm.timeMachineId.$error.required}">
        <label class="col-sm-2 control-label">状态标识</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="timeMachineId" ng-model="item.timeMachineId" required />
            <p class="text-danger" ng-show="updateForm.timeMachineId.$dirty && updateForm.timeMachineId.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.timeMachineName.$dirty&&createForm.timeMachineName.$error.required}">
        <label class="col-sm-2 control-label">状态名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="timeMachineName" ng-model="item.timeMachineName" required />
            <p class="text-danger" ng-show="updateForm.timeMachineName.$dirty && updateForm.timeMachineName.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</form>
