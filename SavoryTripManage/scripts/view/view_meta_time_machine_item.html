<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.meta-time-machine-list">地点状态列表</a></li>
    <li class="active">详情</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <i class="loading"></i>
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<div class="form-horizontal" ng-show="loaded && item != null">

    <div class="form-group">
        <label class="col-sm-1 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">状态标识</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.timeMachineId}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-1 control-label">状态名称</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.timeMachineName}}</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <a ui-sref="app.meta-time-machine-update({id: item.id})" class="btn btn-success">编辑</a>
        </div>
    </div>
</div>
