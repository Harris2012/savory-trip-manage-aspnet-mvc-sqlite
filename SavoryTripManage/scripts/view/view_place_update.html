<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.place-list">地点列表</a></li>
    <li class="active">编辑</li>
</ol>

<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <i class="loading"></i>
    </div>
</div>

<div class="row" ng-show="loaded && item == null">
    404
</div>

<form class="form form-horizontal" ng-show="loaded && item != null" name="updateForm" novalidate>

    <div class="form-group">
        <label class="col-sm-2 control-label">编号</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{item.id}}</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.name.$dirty&&createForm.name.$error.required}">
        <label class="col-sm-2 control-label">地名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" ng-model="item.name" required />
            <p class="text-danger" ng-show="updateForm.name.$dirty && updateForm.name.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.longitude.$dirty&&createForm.longitude.$error.required}">
        <label class="col-sm-2 control-label">经度</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="longitude" ng-model="item.longitude" required />
            <p class="text-danger" ng-show="updateForm.longitude.$dirty && updateForm.longitude.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.latitude.$dirty&&createForm.latitude.$error.required}">
        <label class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="latitude" ng-model="item.latitude" required />
            <p class="text-danger" ng-show="updateForm.latitude.$dirty && updateForm.latitude.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.timeMachineId.$dirty&&createForm.timeMachineId.$error.required}">
        <label class="col-sm-2 control-label">地点的状态</label>
        <div class="col-sm-2">
            <input type="number" class="form-control" name="timeMachineId" ng-model="item.timeMachineId" required />
            <p class="text-danger" ng-show="updateForm.timeMachineId.$dirty && updateForm.timeMachineId.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="button" ng-click="confirmUpdate()" value="确认更新" class="btn btn-success" />
        </div>
    </div>

</form>
