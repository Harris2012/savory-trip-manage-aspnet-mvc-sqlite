<ol class="breadcrumb">
    <li><a ui-sref="app.welcome">首页</a></li>
    <li><a ui-sref="app.place-list">地点列表</a></li>
    <li class="active">新增</li>
</ol>

<form class="form form-horizontal" name="createForm" novalidate>

    <div class="form-group" ng-class="{'has-error':createForm.name.$dirty&&createForm.name.$error.required}">
        <label class="col-sm-2 control-label">地名</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" ng-model="item.name" required />
            <p class="text-danger" ng-show="createForm.name.$dirty && createForm.name.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.longitude.$dirty&&createForm.longitude.$error.required}">
        <label class="col-sm-2 control-label">经度</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="longitude" ng-model="item.longitude" required />
            <p class="text-danger" ng-show="createForm.longitude.$dirty && createForm.longitude.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error':createForm.latitude.$dirty&&createForm.latitude.$error.required}">
        <label class="col-sm-2 control-label">纬度</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="latitude" ng-model="item.latitude" required />
            <p class="text-danger" ng-show="createForm.latitude.$dirty && createForm.latitude.$error.required">必填</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">地点的状态</label>
        <div class="col-sm-10">
            <div class="icheck-primary icheck-inline" ng-repeat="x in item.timeMachineId">
                <input type="radio" id="timeMachineId_{{x.timeMachineId}}" name="timeMachineId" ng-value="x.timeMachineId" ng-model="$parent.item.time_machine_id_value" />
                <label for="timeMachineId_{{x.timeMachineId}}">{{x.timeMachineId}}({{x.timeMachineName}})</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="button" ng-click="confirmCreate()" value="确认新增" class="btn btn-success" />
        </div>
    </div>

</form>
